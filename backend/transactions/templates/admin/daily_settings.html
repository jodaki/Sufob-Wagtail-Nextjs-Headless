{% extends "admin/base_site.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">تنظیمات اطلاعات روزانه</h2>
    <form method="get" class="mb-3 d-flex align-items-center gap-2">
        <label class="form-label mb-0">پردازش خودکار:</label>
        <select name="auto" class="form-select w-auto">
            <option value="on" {% if auto_process %}selected{% endif %}>فعال</option>
            <option value="off" {% if not auto_process %}selected{% endif %}>غیرفعال</option>
        </select>
        <button type="submit" class="btn btn-primary">اعمال</button>
        <button type="button" id="manual-process-btn" class="btn btn-warning ms-2">پردازش دستی</button>
    </form>
    <div class="mb-3">
        <span>تعداد ردیف‌های پردازش شده: <b>{{ processed_count }}</b></span>
        <span class="ms-3">تعداد ردیف‌های نیازمند پردازش: <b>{{ to_process_count }}</b></span>
    </div>
</div>
<script>
document.getElementById('manual-process-btn').onclick = function() {
    window.location.href = window.location.pathname + '?auto=off&manual=1';
};
</script>
{% endblock %}
